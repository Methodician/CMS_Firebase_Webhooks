<section id="post-list" class="butter-cms-style">
  <h1>All Posts:</h1>
  <ul>
    <li *ngFor="let slug of postSlugs" (click)="featureBlogPost(slug)">
      <span class="slug">{{ slug }}</span>
      <span class="featured"> Last Featured: {{ featuredPostList[slug]?.timestamp }}</span>
    </li>
  </ul>
</section>
